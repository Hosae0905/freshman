spring:
  datasource:
    url: ${MENTO_URL}
    username: ${MENTO_USERNAME}
    password: ${MENTO_PASSWORD}
    driver-class-name: ${MENTO_DRIVER_CLASS_NAME}


  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug